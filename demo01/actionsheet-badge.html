<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>actionsheet</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="stylesheet" type="text/css" href="css/mui.css"/>
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">actionsheet</h1>
</header>
<div class="mui-content">
    <div id="sheet1" class="mui-popover mui-popover-bottom mui-popover-action ">
        <!-- 可选择菜单 -->
        <ul class="mui-table-view">
          <li class="mui-table-view-cell">
            <a href="#">菜单1</a>
          </li>
          <li class="mui-table-view-cell">
            <a href="#" onclick="hideAction()">菜单2</a>
          </li>
        </ul>
        <!-- 取消菜单 -->
        <ul class="mui-table-view">
          <li class="mui-table-view-cell">
            <a href="#sheet1"><b>取消</b></a>
          </li>
        </ul>
    </div>
    <a href="#sheet1" id="openSheet" class="mui-btn mui-btn-primary">打开操作表</a>
    <span class="mui-badge mui-badge-inverted mui-btn-blue">11</span>
    <span class="mui-badge mui-badge-primary mui-badge-inverted">2</span>
    <span class="mui-badge mui-badge-primary">12</span>
    
</div>
<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
mui.init();
function hideAction() {
	mui('#sheet1').popover('toggle');
}
</script>
</body>
</html>
