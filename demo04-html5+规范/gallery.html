<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Document</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="stylesheet" type="text/css" href="css/mui.css"/>
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">gallery相册</h1>
</header>
<div class="mui-content">
    <button type="button" class="mui-btn mui-btn-blue" onclick="chooseImg();">选择单个图片</button>
    <button type="button" class="mui-btn mui-btn-blue" onclick="chooseImgs();">选择多个图片</button>
</div>
<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
mui.init();
function chooseImg() {
	plus.gallery.pick(
		function(path){
			console.log(path)
		},
		function(e) {
			mui.alert(e.Message)
		}
	)
}
function chooseImgs() {
	plus.gallery.pick(
		function(path){
			console.log(path)
		},
		function(e) {
			mui.alert(e.Message)
		},
		{
			animation: true,  //是否显示系统相册文件选择界面的动画
			filter: 'image',  //相册中选择文件类型过滤器
			maximum: 4,       //最多选择的图片数量
			system: false,    //为false强制使用5+统一相册选择界面
			multiple: true   //是否支持多选图片
		}
	)
}
</script>
</body>
</html>
