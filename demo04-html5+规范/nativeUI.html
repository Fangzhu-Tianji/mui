<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Document</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="stylesheet" type="text/css" href="css/mui.css"/>
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">nativeUI</h1>
</header>
<div class="mui-content">
    <button type="button" class="mui-btn mui-btn-blue actionSheet">actionSheet</button>
    <button type="button" class="mui-btn mui-btn-blue alert">alert</button>
    <button type="button" class="mui-btn mui-btn-blue confirm">confirm</button>
    <button type="button" class="mui-btn mui-btn-blue loading">loading等待对话框</button>
</div>
<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
mui.init();
document.querySelector('.actionSheet').addEventListener('tap', function() {
	plus.nativeUI.actionSheet({
		title: 'test',
		cancel: '取消1',
		buttons: [
			{title: '11'},
			{title: '222'}
		]
	}, function(e) {
		mui.alert(e.index)
	})
})
document.querySelector('.alert').addEventListener('tap', function() {
	plus.nativeUI.alert('这是alert', function() {
		console.log('终止了alert')
	}, 'nativeUI' ,'OK')
})
document.querySelector('.confirm').addEventListener('tap', function() {
	plus.nativeUI.confirm('确定要删除吗？', function(e) {
		console.log(e.index)
	}, '提示' ,['是','否'])
})
document.querySelector('.loading').addEventListener('tap', function() {
	var w = plus.nativeUI.showWaiting();
	setTimeout(function (){
        w.close();//或者plus.nativeUI.closeWaiting();
    }, 3000);
})
</script>
</body>
</html>
