<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title></title>
<script src="js/mui.min.js"></script>
<link href="css/mui.min.css" rel="stylesheet"/>
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">获取设备信息</h1>
</header>
<div class="mui-content">
    <ul class="mui-table-view">
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">
                    拨打电话
                </a>
            </li>
            <li class="mui-table-view-cell" onclick="openWindow('Internet.html')">
                <a class="mui-navigate-right">
                    网络
                </a>
            </li>
            <li class="mui-table-view-cell" onclick="openWindow('event.html')">
                <a class="mui-navigate-right">
                    事件
                </a>
            </li>
            <li class="mui-table-view-cell" onclick="openWindow('nativeUI.html')">
                <a class="mui-navigate-right">
                    nativeUI
                </a>
            </li>
            <li class="mui-table-view-cell" onclick="openWindow('storage.html')">
                <a class="mui-navigate-right">
                    本地存储storage
                </a>
            </li>
            <li class="mui-table-view-cell" onclick="openWindow('io.html')">
                <a class="mui-navigate-right">
                    io
                </a>
            </li>
            <li class="mui-table-view-cell" onclick="openWindow('gallery.html')">

            </li>
        </ul>
</div>
<script type="text/javascript" charset="utf-8">
//文档见http://www.hcoder.net/tutorials/info_97.html
mui.init({
	statusBarBackground: '#ff4400'
});
mui.plusReady(function() {
	mui.toast(plus.screen.getBrightness());
	void plus.screen.lockOrientation( "portrait-primary" );
//	plus.screen.setBrightness(1)
})
document.querySelectorAll('.mui-table-view-cell')[0].addEventListener('tap', function() {
	mui.openWindow({
		url: 'tel.html',
		id: 'tel.html'
	})
});
function openWindow(urls) {
	mui.openWindow({
		url: urls,
		id: urls
	})
}
</script>
</body>
</html>
