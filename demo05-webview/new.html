<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Document</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="stylesheet" type="text/css" href="css/mui.css"/>
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">new</h1>
</header>
<div class="mui-content">
    <button type="button" class="mui-btn mui-btn-blue" onclick="webviewClose()">关闭</button>
    <button type="button" class="mui-btn mui-btn-danger" onclick="webviewHide()">隐藏</button>
</div>
<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
mui.init();
mui.plusReady(function() {
	console.log(JSON.stringify(plus.webview.all()));
})
function webviewClose() {
	var w = plus.webview.currentWebview();
	console.log(JSON.stringify(w));
}
function webviewHide() {
	var w = plus.webview.currentWebview();
	plus.webview.close(w);
}
</script>
</body>
</html>
